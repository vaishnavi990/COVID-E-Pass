<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <title>COVID E-Ticket</title>

    </head>

    <body>

        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action="/" method="post">
                                <h3 class="text-center  text-info">Registeration Form</h3>
                                <div class="form-group">
                                    <label for="fname" class="text-info">First Name:</label><br>
                                    <input type="text" name="fname" id="fname" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="lname" class="text-info">Last Name:</label><br>
                                    <input type="text" name="lname" id="lname" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="text-info">Email: </label><br>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="source_state" class="text-info">Source State: </label><br>
                                    <input type="text" name="source_state" id="source_state" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="source" class="text-info">Source: </label><br>
                                    <input type="text" name="source" id="source" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="dest_state" class="text-info">Destination State: </label><br>
                                    <input type="text" name="dest_state" id="dest_state" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="destination" class="text-info">Destination: </label><br>
                                    <input type="text" name="destination" id="destination" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="p_no" class="text-info">Phone Number: </label><br>
                                    <input type="text" name="phoneNumber" id="p_no" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="idcard" class="text-info">ID Card: </label><br>
                                    <input type="text" name="idcard" id="idcard" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="date" class="text-info">Date: </label><br>
                                    <input type="date" name="trip" id="date" class="form-control">
                                <div class="form-group">
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
